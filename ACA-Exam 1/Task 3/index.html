<!DOCTYPE html>
<html>
	<head>
		<title>Task 3</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-4 col-md-4">
					<h1 id="heading"> Task 3</h1>
					<input class="form-control" id="name" placeholder="First name">
					<input class="form-control" id="surname" placeholder="Last name">
					<input class="form-control" id="email" placeholder="E-mail">
					<div class="row">
						<div class="col-md-4">
							<input class="form-control" id="year" placeholder="YYYY">
						</div>
						<div class="col-md-4">
							<select name="start_month" id="start_month" onchange="updateMonth(this.value, 'start_day');">
								<option value="1" selected="selected">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
								<option value="6">June</option>
								<option value="7">July</option>
								<option value="8">August</option>
								<option value="9">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>
						</div>
							<div class="col-md-4">
							<select name="start_day" id="start_day">
								<option value="1" selected="selected">01</option>
								<option value="2">02</option>
								<option value="3">03</option>
								<option value="4">04</option>
								<option value="5">05</option>
								<option value="6">06</option>
								<option value="7">07</option>
								<option value="8">08</option>
								<option value="9">09</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 btn-row">
							<input class="btn btn-warning btn-lg" type="submit" value="Submit" onclick="validate()">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</body>
</html>
